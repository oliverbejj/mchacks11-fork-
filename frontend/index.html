<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" href="data:,">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <title>
            My Expense Analyser
        </title>
    </head>
    <body>
        <h1>
            My Expense Analyser
            <small class="text-muted">to manage your spendings</small>
        </h1>
        <form id="999">
          <label for="fname">Where was the money spent?
          </label>
          <input class="form-control" type="text" id="fname" name="fname" placeholder="ex: Walmart, Bowling..." > 

          <label for="fprice">How many c.a.d did you spend?</label>
          <br>
          <input class="form-control form-control-sm" type="number"id="fnumber" name="fnumber" placeholder="ex: 50, 20...">
          <label for="fcategory">Category</label>
          <select class="form-control" id="fcategory"name="fcategory">
              <option>Default select</option>
              <option value="Entertainement">Entertainement</option>
              <option value="Groceries">Groceries</option>
              <option value="Transport">Transport</option>
              <option value="Restaurant">Restaurant</option>
              <option value="Stationary"> Stationary</option>
              <option value="Electronics"> Electronics</option>
          </select>
          <br>
          <a class="btn btn-primary" role="button" onclick="submitExpense()">Confirm</a>
      </form>


        <table class="table" id="table">
            <thead>
              <tr>
                <th scope="col">$</th>
                <th scope="col">Merchant name</th>
                <th scope="col">Category</th>
                <th scope="col">     </th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
          <br>
          <h6>You have spent a total of $<span id="spent"></span> this month, distributed in the following ways:</h6>




          <table class="table" id="table2">
            <tr>
                <td class="text-center">
                    <img src="entertainement_icon.png" alt="Money spent on entertainement" class="img-thumbnail" width="100">
                </td>
                <td class="text-center">
                    <img src="grocery_icon.png" alt="Money spent on groceries" class="img-thumbnail" width="100">
                
                </td>
                <td class="text-center">
                    <img src="restaurant_icon.png" alt="Money spent on restaurants" class="img-thumbnail" width="100">
                
                </td>
                <td class="text-center">
                    <img src="staitionary_icon.png" alt="Money spent on stationary" class="img-thumbnail" width="100">
                
                </td>
                <td class="text-center">
                    <img src="transport_icon.png" alt="Money spent on transport" class="img-thumbnail" width="100">
                
                </td>
                <td class="text-center">
                    <img src="electronics_icon.png" alt="Money spent on electronics" class="img-thumbnail" width="100">
            
                </td>
            </tr>
            <tr>
                <td class="text-center"> $<span id="a1"></span></td>
                <td class="text-center"> $<span id="a2"></span></td>
                <td class="text-center"> $<span id="a3"></span></td>
                <td class="text-center"> $<span id="a4"></span></td>
                <td class="text-center"> $<span id="a5"></span></td>
                <td class="text-center"> $<span id="a6"></span></td>

            </tr>
            
          </table>
          
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
