<!DOCTYPE html>
<html lang="en">
    <head>
        <h1>
            What is your expense?
        </h1>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
        <script src="JS.js"></script>
    </head>
    <body>
        <form>
            <label for="fname">Where was the money spent?
            </label><br>
            <input class="form-control" type="text" id="fname" name="fname" placeholder="ex: Walmart, Bowling..."> 
            <br>
            <label for="fprice">How many c.a.d did you spend?</label>
            <br>
            <input class="form-control form-control-sm" type="number"id="fnumber" name="fnumber" placeholder="ex: 50, 20...">
            <br>
            <label for="fcathegory">Cathegory</label>
            <br>
            <select class="form-control" id="fcathegory"name="fcathegory">
                <option>Default select</option>
                <option value="entertainement">Entertainement</option>
                <option value="groceries">Groceries</option>
                <option value="travel">Travel</option>
                <option value="restaurant">Restaurant</option>
                <option value="stationary"> Stationary</option>
            </select>
            <br>
            <a class="btn btn-primary" role="button" onclick="submitExpense()">Confirm</a>
        </form>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
        <script src="JS.js"></script>
    </body>
</html>
